<!DOCTYPE html>
<html>

<body>
    
<p>Ingrese un n√∫mero entero : <input type="text" id="demo1"></p>
<p> <button onclick="divisores()">Divisores</button> : <span id="demo2" >  0 </span> </p>
<p> <button onclick="divisoresSumar()">Sumar Divisores</button> : <span id="demo3" >  0 </span> </p>

<script>

function divisores(){

let n = parseInt(document.getElementById('demo1').value)
let divi = []

for (let i=1;i<n; i++){
    if (n%i == 0){
        divi.push(i)
    }
}
dd = divi
document.getElementById('demo2').textContent = divi.join('; ')

}

function divisoresSumar(){
    let suma = 0
    for (let i=0; i<dd.length; i++){
        suma = suma + dd[i]
    }
    document.getElementById('demo3').textContent = suma
}

</script>

</body>


</html>
